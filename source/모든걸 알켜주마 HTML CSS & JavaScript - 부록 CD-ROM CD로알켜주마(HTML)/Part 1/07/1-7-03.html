<html>
<head>
<title>비순차적 목록의 마크 변경하기</title>
</head>
<body bgcolor="#FFFFFF" text="#000000">
<p> - ul에 적용한 type </p>
<ul type="square">
<li>모든걸 알켜주마
<li>하나더 알켜주마
<li>확실히 알켜주마
</ul>
<p> - li에 적용한 type </p>
<ul>
<li type="circle">모든걸 알켜주마
<li type="square">하나더 알켜주마
<li type="disc">확실히 알켜주마
</ul>
</body>
</html>

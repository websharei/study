<head>
<title>단락을 나누어 줄 때</title>
</head>
<body>
&lt;p&gt;태그는 HTML 1.0부터 지원하기 시작한 태그로서, 그 당시는 닫기 태그 &lt;/p&gt;가 없이 사용되었던 태그 입니다. <br>
<p>&lt;p&gt;태그는 일반적으로 문단을 나눌 때 사용하는 태그로서 긴 문장에서 문단을 끊어줄 때 &lt;p&gt;태그를 적용하면 <br> &lt;br&gt; 태그를 두 번 적용한 것과 같은 효과를 얻을 수 있습니다. </p>
  
&lt;p&gt;...&lt;/p&gt;태그의 정렬(align) 방식은 left , center , right가 있으며, 기본값은 left가 
적용 됩니다. 
<p> &lt;p&gt;태그와 &lt;p&gt;...&lt;/p&gt;태그를 한번 잘 살펴 보시기 바랍니다. 
</body>
</html>

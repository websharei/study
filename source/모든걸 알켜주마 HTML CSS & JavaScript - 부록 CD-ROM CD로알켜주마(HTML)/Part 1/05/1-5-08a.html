<p align="center">&lt;p&gt;…&lt;/p&gt; 태그는 문단을 나누는 태그로 &lt;p&gt;…&lt;/p&gt;가 적용된 부분의 위쪽과 아래쪽에 <br>
한 줄 씩의 공백이 들어갑니다.</p>
하지만, 전체 문장에서 &lt;div&gt;…&lt;/div&gt; 태그가 적용된 부분은 단순히 줄바꿈<br>
 기능이 들어간 것과 같이 상하 구분이 되지 않습니다.

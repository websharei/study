<title>강제 줄바꿈을 할 때</title>
</head>
<body>
<!-- nobr 태그가 없는 곳에 wbr이 사용된 예 -->
HTML 문서는 문장의 길이가 웹 브라우저에 보여지는 화면의 길이보다 길어지면 자동으로 줄바꿈을 해줍니다. <wbr> 하지만, &lt;nobr&gt; 태그는 'No line Break'란 뜻으로 특정문장에 줄바꿈을 하고 싶지 않을 경우에 사용되는 태그입니다. <p>

<!-- nobr 태그안에 wbr이 사용된 예 -->

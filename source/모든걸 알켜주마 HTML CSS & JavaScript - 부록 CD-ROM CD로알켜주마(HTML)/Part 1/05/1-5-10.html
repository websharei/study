<title>띄워 쓰기 할 때</title>
</head>
<body>
HTML 문서는 스페이스바가 기본적으로 적용 되지 않습니다.<br>
&nbsp;&nbsp; 이란 워드 문서처럼 띄워 쓰기를 하기 위해 스페이스바를 아무리 눌러도<br>
&nbsp;&nbsp;&nbsp;&nbsp;한 번 적용된 것처럼 웹 브라우저에 표시 됩니다.<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 이때 &amp;nbsp;를 적용하시면 띄워 쓰기를 할 수 있습니다.<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 쉽죠? ^^
</body>
</html>

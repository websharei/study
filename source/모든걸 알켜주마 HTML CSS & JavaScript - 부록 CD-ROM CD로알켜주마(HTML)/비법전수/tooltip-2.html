<SCRIPT language="Javascript">
function showtip(text) {//툴팁을 보여줍니다.
tooltip.innerText=text;
tooltip.style.display="inline";
}

function hidetip(){//툴팁을 숨깁니다.
tooltip.style.display="none";
}
function movetip(){//툴팁을 해당 텍스트 위치에 맞게 이동합니다.

tooltip.style.pixelTop=event.y+document.body.scrollTop;
tooltip.style.pixelLeft=event.x+document.body.scrollLeft+10;
}

document.onMouseMove=movetip;
</SCRIPT>
</HEAD>

<BODY>
<SPAN id=tooltip></SPAN>
<CENTER>
<A href="#" onMouseOver="showtip('툴팁효과2');"
onMouseOut="hidetip();">보여라1</A>
</CENTER>
</BODY>

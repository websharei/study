<html>
<head>
<title>마우스를 따라다니는 이미지</title>
<meta http-equiv="Content-Type" content="text/html; charset=euc-kr">
<script language="JavaScript">
<!--

function m_position(take){
document.m_box.left=take.pageX+15 // 이미지가 삽입된 레이어의 좌측좌표값을 마우스의 현위치에서 우로 15픽셀이동
document.m_box.top=take.pageY+15 // 이미지가 삽입된 레이어의 상측좌표값을 마우스의 현위치에서 하로 15픽셀이동
}
window.captureEvents(Event.MOUSEMOVE)
window.onmousemove=m_position // 마우스가 움직일때마다 이미지가 삽입된 레이어의 좌표값 이동

//-->
</script>
</head>
<body bgcolor="#FFFFFF" text="#000000">
<layer id="m_box" z-index="1">
<img src='ex3_img.gif' border=0>
</layer>
</body>
</html>

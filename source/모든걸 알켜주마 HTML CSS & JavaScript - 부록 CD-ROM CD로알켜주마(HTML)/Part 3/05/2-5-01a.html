<HTML>
  <HEAD>
    <TITLE>한 화면에 두 가지 형태의 링크를 줄 때</TITLE>
    <STYLE type="text/css">
      A:link {color: blue}
      A:hover{color: green}
      A.yellow:link{ color:blue;font-size:9pt;}
      A.red:link {color: red ; font-size:15pt;}
    </STYLE>
  </HEAD>
  <BODY bgcolor="#FFFFFF" text="#000000">
    <A class="yellow" href="http://www.naver.com">바로가기</A>
    <BR><BR>
    <A class="red" href="http://www.empas.com">바로가기</A>
  </BODY>
</HTML>

<HTML>
  <HEAD>
    <TITLE>여백을 지정하는 방법</TITLE>
    <META http-equiv="Content-Type" content="text/html; charset=euc-kr">
  </HEAD>
  <BODY bgcolor="#FFFFFF" text="#000000">
    <P style="font-size:13pt ; color:white ; background-color:red ; margin: 20pt 20pt">
       margin-top:50pt , margin-bottom:50pt , margin-left:20pt , margin-right:20pt를 사용한 예</p>
    <P style="font-size:9pt ; line-height:15pt ; margin :50pt 20pt">
    HTML에서는 hspace(가로여백 지정) 와 vspace(세로여백 지정)를 이용하여 여백을 조정하였습니다.<br>
    하지만, margin을 이용하면 상하좌우를 보다 자유롭게 관리를 할 수 있습니다.<br>
    지금 보고 계신 박스는 상단(margin-top:50pt)에서 50pt , 하단에서 50pt , 좌측에서 20pt, 우측에서 20pt 떨어져 있습니다.
    </P>
  </BODY>
</HTML>

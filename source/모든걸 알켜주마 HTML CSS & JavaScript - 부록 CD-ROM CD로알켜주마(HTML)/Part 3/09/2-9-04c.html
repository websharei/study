<HTML>
  <HEAD>
    <TITLE>박스의 위치 지정하기</TITLE>
    <META http-equiv="Content-Type" content="text/html; charset=euc-kr">
    <STYLE type="text/css">
      DIV.hid{font-family:굴림,arial ; font-size:30pt ; visibility:hidden;}

  <BODY bgcolor="#FFFFFF" text="#000000">
    <DIV class="hid"> 
     - 원태연님<BR> 
     - 동전이 되기를 <BR>
    </DIV>
    <DIV> 
     우리 보잘 것 없지만<BR>
     동전이 되기를 기도하자 <BR>
     너는 앞면 <BR>
     나는 뒷면 <BR>
     한 면이라도 없어지면 버려지는 <BR>
     동전이 되기를 기도하자 <BR>
     마주볼 수는 없어도 <BR>
     항상 같이 하는 <BR>
     확인할 수는 없어도 <BR>
     영원히 함께 하는 <BR>
     동전이 되기를 기도하자<BR>
    </DIV>
  </BODY>

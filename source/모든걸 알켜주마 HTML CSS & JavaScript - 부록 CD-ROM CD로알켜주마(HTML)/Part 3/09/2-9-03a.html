<HTML>
  <HEAD>
    <TITLE>padding을 지정하는 방법</TITLE>
    <META http-equiv="Content-Type" content="text/html; charset=euc-kr">
  </HEAD>
  <BODY bgcolor="#FFFFFF" text="#000000">
    <P style="font-size:13pt ; color:white ; background-color:red">
      padding:10pt 10pt 10pt 10pt  를 사용한 예</P>
    <P style="font-size:10pt ; padding :10pt ; border-style:solid">
      Padding이란 컨텐츠와 테두리 사이의 간격을 지정하는 방법을 말합니다. <BR>
      padding을 이용하면 상하좌우를 보다 자유롭게 관리를 할 수 있습니다.<BR>
      지금 보고 계신 박스는 검정 테두리 선은 padding : 10pt로 만들어 진 것입니다.
    </P>
  </BODY>
</HTML>

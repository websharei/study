<HTML>
  <HEAD>
    <STYLE type="text/css">
      P{font-size: 12pt ; color:blue ;}
    </STYLE>
  </HEAD>
  <BODY>
    <P style="text-decoration:none"> 글자에 아무런 기능을 하지 않습니다.(기본값)</P>
    <P style="text-decoration:underline"> 글자에 밑줄을 긋는 기능입니다.(underline)</P>
    <P style="text-decoration:overline"> 글자에 윗줄을 긋는 기능입니다.(overline)</P>
    <P style="text-decoration:line-through"> 글자 중앙으로 줄을 긋는 기능입니다.(line-through)</P>
    <P style="text-decoration:blink"> 글자를 깜빡이게 합니다.(blink, 넷스케이프만 지원)</P>
  </BODY>
</HTML>

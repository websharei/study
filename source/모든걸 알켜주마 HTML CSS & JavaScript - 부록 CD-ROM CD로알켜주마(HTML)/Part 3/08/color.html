<HTML>
  <HEAD>
    <STYLE type="text/css">
      P{color : blue}
      H2{color : red}
      FONT{color : black}
    </STYLE>
  </HEAD>
  <BODY style="font-size:12">
    <H2>color에 관해서..</H2>
    <FONT>color 속성은 HTML을 비롯하여 CSS에서도 아주 많이 사용하는 속성입니다.</FONT>
    <P>
    사용방법은 RGB Hex 값(#RRGGBB) 형식으로 지정할 수도 있고, CSS에서 지원하는 16가지 색상명을 바로 적용할 수도 있습니다.</P>
  </BODY>
</HTML>

<html>
<head>
<title>자바스크립트 강좌</title>
<meta http-equiv="Content-Type" content="text/html; charset=euc-kr">

<script language="JavaScript">
<!--

take = 0 // 변수 초기값 0 입력
while( take < 10 ) { // 변수값이 10보다 작을동안 while문 반복
take ++ // 변수 take 1증가식

if( take == 4 ) continue // 변수 take값이 4라면 다시 while문으로 이동

document.write( take + "<br>" )
/* 변수값을 출력, 단 값이 4일경우 앞선 continue로 인해 출력을 하지 못하고
한번 건너 띄게 됩니다. */
}
document.write("<img src='girl_end.gif'><br>4를 제외한 값출력을 마쳤습니다.")

//-->
</script>

</head>
<body bgcolor="#FFFFFF" text="#000000">
</body>
</html>

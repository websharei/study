<script language="JavaScript">
<!--

for ( take=1 ; take <=10 ; take++ )
/* take변수에 1값을 주고 10보다 작을때까지
take++ 즉 take값을 1씩 증가시킵니다. */
{
for ( image=1 ; image <= take ; image++ )
document.write("<img src='zzinbbang.gif'>")
/* for문안에 또다른 for문이 종속되어있습니다.

image변수가 take변수값보다 작을동안 반복입니다. */

document.write("<br>") // 종속된 for문이 끝나면 한줄삽입
}
//-->
</script>

<html>
<head>
<title>자바스크립트 강좌</title>
<meta http-equiv="content-type" content="text/html;charset=euc-kr">
<script language="javascript">
<!--
    var take,power,power2,power3//변수선언
    take=10//take에 10을 대입
    take++//take 변수값에 1을 증가
    document.write(take+"<br>")
    take--//변수값에 1을 감소
    document.write(take+"<br>")
    power=take++//변수take값을 power에 대입한후 take값1증가
    document.write(take+","+power+"<br>")
    power2=++take//변수take값을 1증가시킨다음 power2에 대입
    document.write(take+","+power2+"<br>")
    power3=-take//변수 take값을 음수로 만들어 power3에 대입
    document.write(power3)
//-->
</script>
</head>
<body bgcolor="#ffffff" text="#000000">
</body>
</html>

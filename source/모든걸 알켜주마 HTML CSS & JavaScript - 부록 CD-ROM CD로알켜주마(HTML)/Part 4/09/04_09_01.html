<!--
    cigarette="흡연가"//cigarette변수에 "흡연가"라는 문자열을 대입

    /*변수 cigarette가 "흡연가"와 같으면 첫번째 문장인"금연을하세요!"를 
    그렇지 않으면 "금연할 필요가 없습니다." 를 변수 take에 전달합니다.*/
    document.write("당신은 "+cigarette+" 이기때문에 "+take)//결과 출력부분
    //-->
</script>

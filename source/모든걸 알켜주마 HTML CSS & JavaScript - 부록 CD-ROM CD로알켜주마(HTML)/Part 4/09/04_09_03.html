<html>
<head>
<title>자바스크립트 강좌</title>
<meta http-equiv="content-type" content="text/html;charset=euc-kr">
<script language="javascript">
<!--
    take01="Korea"//take01에 "Korea"문자열 대입
    take02="는 " //take02에 "는" 문자열 대입
    take03="한국입니다."//take03에 "한국입니다."문자열 대입
    take_sum=take01+take02
    /*take_sum에 take01과 take02의 변수값
     즉, 두 문자열을 붙여서 대입*/
    take_sum+=take03
    /*take01과 take02가 이미 합해있는 take_sum에 
    take03을 뒤이어 다시 take_sum에 대입*/
    document.write(take_sum)//결과 출력부분
    //-->
</script>
</head>

</body>

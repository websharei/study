<!--

function high(obj_img)
{
theobject=obj_img
highlighting=setInterval("high_ef(theobject)",50)
}

function low(obj_img_l)
{
theobject2=obj_img_l
darking=setInterval("low_ef(theobject2)",50)
}

function high_ef(obj_img2)
{
if(obj_img2.filters.alpha.opacity < 100) obj_img2.filters.alpha.opacity+=5

else if(window.highlighting) clearInterval(highlighting)
}

function low_ef(obj_img3)
{
if(obj_img3.filters.alpha.opacity > 35) obj_img3.filters.alpha.opacity-=5

else if(window.darking) clearInterval(darking)
}

//-->

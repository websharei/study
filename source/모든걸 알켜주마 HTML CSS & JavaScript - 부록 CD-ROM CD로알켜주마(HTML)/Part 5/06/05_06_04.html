<html>
<head>
<title>자바스크립트 강좌</title>
<meta http-equiv="Content-Type" content="text/html; charset=euc-kr">
<script language="JavaScript">
<!--

take1 = 5 // take1변수에 5대입
take2 = 7 // take2변수에 7대입

take_sum = take1 + take2
// 변수 take_sum에 take1과 take2의 합을 대입

take_sum2 = eval(take1+take2)
// 변수 take_sum에 take1과 take2의 합을 eval()함수를 이용하여 대입

document.write("일반 계산식의 결과 : " + take_sum + "<br><br>")
document.write("eval()함수를 이용한 계산식의 결과1 : " + take_sum2 + "<br><br>")
document.write("eval()함수를 이용한 계산식의 결과2 : " + take_sum2)

//-->
</script>
</head>
<body bgcolor="#ffffff" text="#000000">
</body>
</html>

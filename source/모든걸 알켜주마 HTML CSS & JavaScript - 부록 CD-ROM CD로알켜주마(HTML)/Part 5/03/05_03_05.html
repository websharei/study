<html>
<head>
<title>자바스크립트 강좌</title>
<meta http-equiv="Content-Type" content="text/html; charset=euc-kr">
</head>
<body bgcolor="#ffffff" text="#000000">
<table width="100%" height="99%" border="0"><tr><td align=center>
<img src='script_title.jpg'><br>
<script language="JavaScript">
<!--

take1 = 0.123 // 변수 take1에 소수입력
take2 = 1.234 // 변수 take2에 소수입력
take3 = "자바" // 변수 take3에 문자열입력
sm1 = parseFloat(take1) // take1의 값을 부동 소수점으로 변환하여 입력
sm2 = parseFloat(take2) // take2의 값을 부동 소수점으로 변환하여 입력
sm3 = parseFloat(take1) + parseFloat(take2)
// take1과 take2의 값을 부동 소수점으로 변환하여 합한값을 sm3에 입력
sm4 = parseFloat(take3)
/* 변수 take3의 문자열을 부동 소수점으로 변화하여 입력
그러나 문자열 이기 때문에 NaN이 됩니다. */

document.write(sm1 + "<br>")
document.write(sm2 + "<br>")
document.write(sm3 + "<br>")
document.write(sm4)

//-->
</script>
</td></tr></table>
</body>
</html>

<blockquote>
<h2>해상도(Resolution)란?</h2><br>
디스플레이 모니터 내에 포함되어 있는 픽셀의 숫자를 말하는데,<br>
대개 가로방향으로 있는 픽셀의 갯수에 세로방향 축 위에 있는<br>
픽셀의 갯수를 곱하기 형태로 나타내는 수가 많다.<br>
화면 이미지의 선명도는 해상도와 모니터의 크기에 좌우된다.<br>
동일한 해상도에서는 크기가 적은 모니터에서 더 선명하고 큰<br>
모니터로 갈수록 선명도가 떨어지는데, 그 이유는 면적이 더크면서도<br>
같은 개수의 픽셀이 분포되어 있기 때문이다.<br>
</blockquote>

<textarea name="set_area" rows="10" cols="60"></textarea>

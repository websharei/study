<html>
<head>
<title>폼안에 글자 타이핑 효과주기</title>
<STYLE TYPE="text/css">
.geston { font-size: 9pt; line-height:140%; color:#000000; font-family : 굴림, Arial}
</STYLE>
<script language="javascript"> 
var pos = 0;
var a = 0;
var message = new Array();
message[0] = " 안녕하세요? Geston 입니다.";
message[1] = " 지금 보고 계신 소스는 전체 네 줄로 만들어져 있습니다.";
message[2] = " 한번 구경해 보시고, 좋다고 생각되시면.. ";
message[3] = " 따라 만들어 보세요. ^^ ";

function source(){
a = a + 1;
document.form.txt.value = message[pos].substring(0, a);
if(a == message[pos].length + 5){
pos = pos + 1;
a = 0;
}
if(pos > 3){
pos = 0;
}
setTimeout("source()", 100);
}
</script> 
</head>
<body bgcolor="#FFFFFF" text="#000000" onload="source()">
<div align="center"> 
<table width="400" border="0" cellspacing="0" cellpadding="0">

</td>
</tr>

</tr>

</div>

</html>

<body bgcolor="#FFFFFF" text="#000000">
<div align="center"> 
<table width="400" border="0" cellspacing="0" cellpadding="0">
<tr> 
<td align="center"><img src="title.gif" width="331" height="95"></td>
</tr>
<tr>
      <td class="geston"><font color="#006699"><b>- 문서의 수정된 날짜 자동으로 보여주기</b></font> 
        <p> ++ 현재 페이지의 최종 수정일을 알려주는 예제 입니다. <br>
          ++ 아래 최종 수정일은 자동으로 웹 페이지의 수정일을 알려줍니다.<br>
          <br>
<p> 
</td>
</tr>
<tr> 
<td class="geston" align="center"> → <b><font color="#0099CC">최종 수정일</font></b>  : 
  <script language="javascript">
 var mnths="JanFebMarAprMayJunJulAugSepOctNovDec";
 var update = new Date(document.lastModified);
 dd = update.getDate();
 mm = update.getMonth() * 3;
 ma = mnths.substring(mm,mm+3);
 yy = update.getYear();
 document.write("<font size=-1> "+ma+" . "+dd+" . "+yy+"</font>"); 
</script>
</td>
</tr>
</table>
</div>
</body>
</html>

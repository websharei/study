<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>함수의 필요성</title>
  </head>
  <body>
    <hr>
   <b>[SAMPLE1]</b><br>
    NTS입니다<br>
    NTS입니다<br>
    NTS입니다<br>
    NTS입니다<br>
    NTS입니다<br>
    <hr>

   <b>[SAMPLE2]</b><br>
    <script>    // for문 + document.write 을 이용해 본다
    for(var i = 0 ; i < 5 ; i++)
    {
      document.write("NTS입니다<br>");
    }
    // 1. 'NTS입니다' 를 5번이 아닌 10번을 입력합니다.
    // 2. '엔티에스 입니다'로 바꾸어 봅니다.
    // 3. '엔티에스 입니다' 밑에 '서현동에 있어요'를 10번 입력합니다.

    </script>
    <hr>

    <b>[SAMPLE3]</b><br>
    <script>
      // 4. 1~3 기능을 하는 함수를 만들어 봅니다.
      // 변하는 것은 문구와 횟수입니다.
      function printNTS(msg, count)
      {
        for(var i = 0 ; i < count ; i++)
        {
          document.write(msg + "<br>");
        }
      }
      printNTS("NTS입니다", 5);
      printNTS("엔티에스 입니다", 10);
    </script>

  </body>
</html>

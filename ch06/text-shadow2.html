<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>입체적인 효과 적용2(text-shadow) - 6장 텍스트 효과와 타이포그래피 스타일 : THE BOOK OF CSS3</title>
<style>
.one{text-shadow:-3px -3px #bbb}
.two{text-shadow:-5px 3px #bbb}
.three{text-shadow:-5px 0 #bbb}
</style>
</head>
<body>
<h1 class="one">Quick</h1>
<h1 class="two">Brown</h1>
<h1 class="three">Fox</h1>
</body>
</html>

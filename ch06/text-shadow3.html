<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>입체적인 효과 적용3(text-shadow) - 6장 텍스트 효과와 타이포그래피 스타일 : THE BOOK OF CSS3</title>
<style>
.one{text-shadow:3px 3px 3px #bbb}
.two{color:#fff;text-shadow:0 0 3px #000}
</style>
</head>
<body>
<h1 class="one">Black</h1>
<h1 class="two">White</h1>
</body>

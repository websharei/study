<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>글자 넘침 제한하기(text-overflow) - 6장 텍스트 효과와 타이포그래피 스타일 : THE BOOK OF CSS3</title>
<style>
p{overflow:hidden; /* 컨텐츠가 요소의 외곽선 바깥으로 나가지 않게함 */
text-overflow:ellipsis; /*요소의 바깥으로 벗어난 문자열의 일부 또는 전부를 생략 기호로 바꿔줌 */
white-space:nowrap; /* 텍스트가 여러 줄로 겹치는 것을 막음 */
}
</style>
</head>
<body>
<p>On a certain afternoon, in the late springtime, the bell upon Tunstall Moat House was heardring at an unaccustomed</p>
</body>
</html>

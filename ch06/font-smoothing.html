<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>텍스트 렌더링 옵션 설정(font-smoothing) - 6장 텍스트 효과와 타이포그래피 스타일 : THE BOOK OF CSS3</title>
<style>
.para{font-weight:bold;font-size:200%;-webkit-font-smoothing:subpixel-antialiased}
.para2{font-weight:bold;font-size:200%;-webkit-font-smoothing:antialiased}
.para3{font-weight:bold;font-size:200%;-webkit-font-smoothing:none}
</style>
</head>
<body>
<p class="para">The quick brown fox</p>
<p class="para2">The quick brown fox</p>
<p class="para3">The quick brown fox</p>
</body>
</html>

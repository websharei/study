<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>텍스트에 외곽선 추가하기(text-stroke) - 6장 텍스트 효과와 타이포그래피 스타일 : THE BOOK OF CSS3</title>
<style>
h1{color:#555;
-webkit-text-fill-color:white;
-webkit-text-stroke-color:#555;
-webkit-text-stroke-width:3px}
</style>
</head>
<body>
<h1>Qwerty</h1>
</body>
</html>

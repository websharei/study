function getTime(){
	var myDate = new Date();
	var hour = myDate.getHours();
	var min = myDate.getMinutes();
	var sec = myDate.getSeconds();
	var col = ":";
	var time;

	if(hour < 10) hour = "0" + hour;
	else hour = "" + hour;

	if(min < 10) min = "0" + min;
	else min = "" + min;

	if(sec < 10) sec = "0" + sec;
	else sec = "" + sec;

	time = hour + col + min + col + sec;
	return time;
	//console.log(myDate, hour, min, sec);
}

function timeToPos(time){
	var pos;

	switch(time){
		case "0":
			pos = 0;
			break;
		case "1":
			pos = -100;
			break;
		case "2":
			pos = -200;
			break;
		case "3":

			break;

			break;
		case "8":

			break;
		case "9":
			pos = -900;
			break;
		case ":":
			pos = -1000;
			break;
		default:
	}
	return pos;
}

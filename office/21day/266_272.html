      /* document.write("안녕하세요. 환영합니다", "<br>");

      document.write("안녕하세요. 환영합니다", "<br>"); */

	  function hello(count, msg){
		  var result = "";
			for(var i = 0; i < count; i++) {
				result = result + ((i+1) + msg + "<br>");
			}
			return result;

	  }
	  document.write( hello(5, ". 안녕하세요. 환영합니다.") );


      // 1. function hello 함수를 만들어 표현해보기
      // 2. 매개변수를 만들어 갯수를 밖에서 조정해보자
      // 3. 매개벼수를 이용하여 문구를 밖에서 조정해보자

    </script>

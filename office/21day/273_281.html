      // 매개변수가 있는 함수만들기
      // 예제1. 구구단을 document에 출력하자
      // googoodan(2);
      // 2 * 1 = 2
      // 2 * 2 = 4
	  function googoodan(num){
		  for(var i = 1; i < 10; i++){
			var result = "";
			result += num;
			result += " × ";
			result += i;
			result += " = ";
			result += num * i
			result += "<br>";
			document.write(result);
		  }
	  }
	  //googoodan(2);

	  // 예제2. 매개변수로 구구단의 색상을 칠한다.  ex) 2단:빨강, 3단:파랑, 4단:노랑

	  function googoodan2(num, color){
		  for(var i = 1; i < 10; i++){
				document.write("<span style=\"color: " + color +"\">" + num + " × " + i + " = " + num * i + "</span><br>");
		  }
	  }
	  googoodan2(2, "red");
	  googoodan2(3, "blue");
	  googoodan2(4, "yellow");

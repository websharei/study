 		// exam1) 주어진 배열의 평균값을 구하시오
    	function avgArr(arr) {
    		// 코드를 작성하시오

			var result = 0;

			for (var i = 0; i < arr.length; i++) {
				result += arr[i];
			}

			result = Math.round(result / arr.length);

			console.log(result);
    	}
    	var arr = [10,20,30,40,50,40,30,20,10];
    	avgArr(arr);

 		// exam2) 구구단을 작성하시오. (continue를 이용하여 3단, 6단, 9단 만 프린트 한다)
    	function googoodan() {
    		for (var i = 2; i <= 9; i++) {
				for (var j = 1; j <= 9; j++) {
					if (i == 3 || i == 6 || i == 9) {
						console.log(i + " × " + j +  " = " + i*j);
						continue;
					}
				}
			}
    	}
    	googoodan();

	function printPattern3(){
		// 코드를 작성하시오

		var result = "";

		for(var i = 0; i < 10; i++) {
			var num;

			if(i < 5) {
				num = i;
			} else {
				num = 5 - (i%5);
			}

			for(var j = 0; j < num; j++) {

			}

			result = "";
		}
	}

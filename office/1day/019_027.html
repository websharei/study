<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>데이터의 종류</title>
<script>
/*
데이터 타입은 왜 존재하나?
뺄셈 654 - 321 과 우편번호 654 - 121 를 보고 다르게 해석한다.
자바스크립트에는 number, string, boolean, undefined, null, object, function 타입이 존재한다.
*/

// 변수 num을 선언하고 변수값 10을 할당 하시오.
var num = 10;
console.log(typeof(num));

// 변수 boo을 선언하고 변수값 true을 할당 하시오.
var boo = true;
console.log(typeof(boo));

// 변수 str을 선언하고 변수값 "nts"를 할당하시오.
var str = "nts";
console.log(typeof(str));

// 변수 num, boo, str의 type을 조사하시오 (number, string, boolean type (원시데이터 타입)


// 에러는 아니지만 피해야 될 상황. 변수의 타입을 바꾸지 않는다
// var num = 10;
// num = "nts"

// num1 = 30 과 num2 = "30"은 같은가? ( === 로 비교한다 )
var num1 = 30, num2 = "30";
console.log(typeof(num1));
console.log(typeof(num2));
console.log(num1 === num2);

// boo1 = false 와 boo2 = "false" 는 같은가? ( === 로 비교한다 )
var boo1 = false, boo2 = "false";
console.log(typeof(boo1));
console.log(typeof(boo2));
console.log(boo1 === boo2);

// var num3; 선언 후에 num값을 조사한다.
var num3;
console.log("num3 = " + num3);

/* undefined
변수를 만드는 과정은 선언과 대입(할당) 이다.
선언만하고 변수값을 대입하지 않는다면 undfined 이다.
변수 타입의 결정되는 시점은 변수값을 대입(할당) 하는 시점이다.
*/

/* null
null과 undefined는 둘 다 비슷하게 변수에 변수갑이 없는 것을 말한다.
undefined는 변수값이 대임되기 전까지의 값으로 개발자가 대입하지 않고 자동으로 값을 가진다. (알 수 없는 값)
이에 반해 null은 개발자가 의도적으로 값이 없음을 알리는 용도로 쓰인다. (아무런 값이 없음을 알림)
*/
console.log(typeof(null));

var arr = new Array();
var arr = null;
console.log(arr);

</script>
</head>
<body>
</body>
</html>

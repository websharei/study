<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

<script>
function createDiv(name) {

	var $div = $("<div></div>");
	$div.prop("id", name);

	return $div;

}

function makeDiv($div){

	$div.css("width", 100);
	$div.css("height", 100);
	$div.css("background-color", "red");
	$div.css("font-size", "30px");
	$div.css("text-align", "center");
	$div.css("position", "absolute");
	$div.text(1);

	var $body = $("body");
	$body.append($div);

	var l = Math.round(Math.random() * 600) + "px";
	var t = Math.round(Math.random() * 600) + "px";

	$div.animate({top: l, left: t});


	console.log($div);
}

var $createDiv1 = createDiv("movieclip1");
var $createDiv2 = createDiv("movieclip2");
var $createDiv3 = createDiv("movieclip3");

makeDiv($createDiv1);
makeDiv($createDiv2);
makeDiv($createDiv3);

</script>

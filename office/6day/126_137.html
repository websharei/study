$(document).ready(function() {
	$("button").mouseover(function(){
		var colorNum =  Math.floor( Math.random() * 0xffffff);

		var colorCode = "#" + colorStr;
		$("ol li:even").css("color", colorCode);
	});
});

        $(document).ready(function()

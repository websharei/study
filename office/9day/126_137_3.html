        // Quiz

		$(document).ready(function(){ 
			var num =0;
			var $div = $("div").length;

			$("div").click(function(){

				$(this).off("click");

				if(num%2 ==0)
				{
					$(this).attr("class", "circle");
				}
				else
				{
					$(this).attr("class", "circle red");
				}

				num++;

				if (num == $div)
				{
					$("div[class='circle']").each(function(a, tag){
						console.log($(this), a, tag);
						$(this).text(a + 1);
					});
					$("div[class='circle red']").each(function(a, tag){
						console.log($(this), a, tag);
						$(this).text(a + 1);
					}); 

				}
				console.log("num = " + num);

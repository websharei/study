function getOperation (opName) {

	function add(num1, num2) {
		return num1 + num2;
	}

	function sub(num1, num2) {
		return num1 - num2;
	}

	function mult(num1, num2) {
		return num1 * num2;
	}

	function div(num1, num2) {
		return num1 / num2;
	}

	if (opName == "add") return add;
	else if(opName == "sub") return sub;
	else if(opName == "mult") return mult;
	else if(opName == "div") return div;
}

function calculate(func, num1, num2) {
	console.log( func(num1. num2) );
}

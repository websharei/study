    $(document).ready(function(){
    		$inputBtn = $("input[type = text]");
    		$aniBtn = $("button");
    		$div = $("#clip");

    		$aniBtn.click(function(){
    			$xpos = $inputBtn.val();

    			if(isNaN($xpos))
    			{
    				alert("숫자를 입력하시오");
    			}
    			else
    			{
  				 $winWidth = $(window).width() - 100;
   				if($xpos <= $winWidth && $xpos >= 0 )
   				{
   					$div.animate({"left": $xpos+"px"});

    $(document).ready(function(){

    		$aniBtn = $("button");

			 $jumsu = $inputBtn.val();

			 if(isNaN($jumsu))
			 {
			 	alert("숫자를 입력하시오");
			 }
			 else if($jumsu < 0 || $jumsu > 100)  // 의미를 적으시오

			}
			else if($jumsu >= 90)			// 의미를 적으시오
			{
				$div.text("수");
			}
			else if($jumsu >= 80) 		// 의미를 적으시오
			{
				$div.text("우");
			}
			else if($jumsu >= 70){
				$div.text("미");
			} else if($jumsu >= 60){
				$div.text("양");
			} else if($jumsu >= 50) {
				$div.text("가");
			}
    		});

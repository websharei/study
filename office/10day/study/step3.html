<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>시험</title>
    <style>
        div
        {
            width: 100px; 
            height: 100px; 
            background-color: black;     
            margin: 3px;
            padding : 20px;
            float: left;  
            font-size:4em; 
            color: white;
            font-weight: bold;
            text-align: center;
            border-radius: 0%;
        }

        #movieclip
        {
            width: 80px; 
            height: 80px;   
            position: absolute; 
            background-color: black;
            border: 10px solid white;   
            opacity: 0.8;
            border-radius: 50%;  
        }

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script>
        // 클릭한 지점으로 movieclip div을 움직인다.

        $(document).ready(function(){            
            var movieclip = $("div:eq(0)");  
            movieclip.attr("id", "movieclip");

            $("div[id!=movieclip]").each(function(){
                var ranNum = getRandomNum();
                $(this).text(ranNum);
            });

            $("div[id!=movieclip]").click(function(){                
                var t = $(this);
                var pos = t.position();
                var movieclip = $("div:eq(0)");  

                movieclip
                .animate({left: pos.left+"px"})
                .animate({top: pos.top+"px"});                
            });

            function getRandomNum()
            {
                return Math.ceil(Math.random()*100);
            } 

        });
    </script>

</head>

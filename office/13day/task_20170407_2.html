<script>
function test (num1, num2) {
	if (num1 <= num2) {
		for (var i = num1; i <= num2; i++) {
			console.log(i);
		}
	} else {
		for (var i = num1; i >= num2; i--) {
			console.log(i);
		}
	}
}
test(10, 15);
test(15, 10);
test(15, 15);
</script>

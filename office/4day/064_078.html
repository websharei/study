<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>연산자</title>

    <script>

        // num 변수를 선언한다
		var num;

        console.log(num);

        // num 변수에 10을 대입한다.

        console.log(num);

        // num 변수에 40을 더한다

        console.log(num);

        // num변수에 2를 곱한다.

        console.log(num);

        // n변수를 선언하고 0을 대입한다
		var n;

		n = 0;

        console.log(n);

        // n 변수에 10을 더한다 (복합연산자를 이용)
		n += 10;
		

        console.log(n);

        // n 변수에 10을 나눈다 (복합연산자를 이용)
		n /= 10;

        console.log(n);

        // n 변수에 +1 을 더핝다 (증감연산자를 이용)
		n++;

        console.log(n);

		num = 100;

        // num을 n으로 나눌 경우 나머지를 변수 result에 대입하시오
		var result = num%n;

        console.log(result);

        /*******************
        다음 결과를 적으시오
        var a = 10;
        console.log(a++);
        console.log(++a);

        var b = 10;
        console.log(++b);
        console.log(b++);
        *******************/

		var a = 10;
        console.log(a++);
        console.log(++a);

		var b = 10;
        console.log(++b);
        console.log(b++);

    </script>

</head>
<body>

</body>
</html>

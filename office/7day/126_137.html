//********************    Show / Hide / Toggle  **********************

$(document).ready(function(){
	var btn0 = $("button");
	var btn1 = $("<button type=\"button\">감추기</button>");
	var btn2 = $("<button type=\"button\">보이기</button>");
	btn0.before(btn1);
	btn0.after(btn2);

	btn1.click(function(){
		$("ol").hide();
	});
	btn2.click(function(){
		$("ol").show();
	});

    btn0.click(function(){
        $("ol").toggle("slow");
    });
	btn0.text("토글");
});


//ex) 버튼 앞뒤에 감추기(hide), 보이기(show) 버튼을 만든다. 기존버튼은 토글기능하기

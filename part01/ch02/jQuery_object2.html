<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>jQuery에서 Object 객체 사용,CHAPTER 02 jQuery를 공부하기 위한 선수 학습 - jQuery 입문에 필요한 기본 요소 : 바로바로 사용할 수 있는 jQuery 입문</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
$(function(){
	$(".obj1").css({"backgroundColor":"#c2f5bf","borderColor":"yellow","marginBottom":"10px"});

	$(".obj2").css({
		"backgroundColor":"#c2f5bf",
		"borderColor":"yellow",
		"marginBottom":"10px"
	});

	var obj = {
		"backgroundColor":"#c2f5bf",
		"borderColor":"yellow",
		"marginBottom":"10px"
	}
	$(".obj3").css(obj);
});
</script>
<style>
div{width:100px;height:100px}
</style>
</head>
<body>
<div class="obj1"></div>
<div class="obj2"></div>
<div class="obj3"></div>
</body>
</html>

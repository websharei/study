<title>setInterval 타이머 메서드,CHAPTER 02 jQuery를 공부하기 위한 선수 학습 - jQuery 입문에 필요한 기본 요소 : 바로바로 사용할 수 있는 jQuery 입문</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
var count = 1;

function gallery(){
	console.log("다음 사진");
	if(count == 5){
		clearInterval(clearId);
	}
	count = count + 1;
}
var clearId = setInterval("gallery()",1000);
</script>

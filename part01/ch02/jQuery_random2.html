<title>랜덤 함수,CHAPTER 02 jQuery를 공부하기 위한 선수 학습 - jQuery 입문에 필요한 기본 요소 : 바로바로 사용할 수 있는 jQuery 입문</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
// 특정 범위에서 임의의 점수를 반환하기
function myRandom(min, max){
	console.log( Math.floor(Math.random() * (max - min)) + min );
}
var clearId = setInterval("myRandom(10,100)", 1000);
</script>

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>워밍업 Hello World!, CHAPTER 03 jQuery 기본 개념 - jQuery 입문에 필요한 기본 요소 : 바로바로 사용할 수 있는 jQuery 입문</title>
<style>
div{width:100px;height:100px;background:#0ff}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- jQuery library -->
<script>
$(function(){
	$("div").click(function(e){
		$(this).text("Hello World");
	});
});
</script>
</head>
<body>
	<div></div>
</body>
</html>

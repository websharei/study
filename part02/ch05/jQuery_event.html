<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery 이벤트 처리 방식, CHAPTER 04 CSS Styling and jQuery - jQuery 기초 : 바로바로 사용할 수 있는 jQuery 입문</title>
<style>
div{width:100px;height:100px;background:red}
</style>
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
$(function(){
	function sum(){
		alert("hello");
	}
	$("div").on("click",sum);
});
</script>
</head>
<body>
<div></div>
</body>
</html>

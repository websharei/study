<!doctype html>
<html>
<head>		
<meta charset="utf-8">
<title>remove() 메서드, CHAPTER 03 DOM 변경(Dom Manipulation) - jQuery 기초 : 바로바로 사용할 수 있는 jQuery 입문</title>
<style>
img{padding:0;margin:5px}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
$(function(){
	$("img:first").remove();
});
</script>
</head>
<body>
<div id="container">
	<img src="img/th_pic1.jpg" width="100" height="100" alt="">
	<img src="img/th_pic2.jpg" width="100" height="100" alt="">
	<img src="img/th_pic3.jpg" width="100" height="100" alt="">
</div>
</body>
</html>

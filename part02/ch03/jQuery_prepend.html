<!doctype html>
<html>
<head>		
<meta charset="utf-8">
<title>prepend() 메서드, CHAPTER 03 DOM 변경(Dom Manipulation) - jQuery 기초 : 바로바로 사용할 수 있는 jQuery 입문</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- jQuery library -->
<script>
$(function(){
	$("div").prepend("<p>반갑습니다.</p>");
});
</script>
</head>
<body>
<div id="container">
	<p>안녕하세요.</p>
</div>
</body>
</html>

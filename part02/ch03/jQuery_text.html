<!doctype html>
<html>
<head>		
<meta charset="utf-8">
<title>text() 메서드, CHAPTER 03 DOM 변경(DOM Manipulation) - jQuery 기초 : 바로바로 사용할 수 있는 jQuery 입문</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
$(function(){
	var textString = $("#intro").text();
	$("#main").text(textString);
});
</script>
</head>
<body>
<div id="intro">
	<p>intro입니다.</p>
</div>
<div id="main">
	<p>여기는 main입니다</p>
	<p><img src="img/sample1.jpg" width="300" height="300" alt=""></p>
</div>
</body>
</html>

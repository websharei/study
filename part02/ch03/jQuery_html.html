<!doctype html>
<html>
<head>		
<meta charset="utf-8">
<title>html() 메서드, CHAPTER 03 DOM 변경(Dom Manipulation) - jQuery 기초 : 바로바로 사용할 수 있는 jQuery 입문</title>
<style>
img{padding:0;margin:5px}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
$(function(){
	var htmlString = $("#intro").html();
	$("#main").html(htmlString);
});
</script>
</head>
<body>
<div id="intro">
	<p>intro입니다.</p>
</div>
<div id="main">
	<p>여기는 main입니다</p>
	<p><img src="img/sample1.jpg" width="300" height="300" alt=""></p>
</div>
</body>
</html>

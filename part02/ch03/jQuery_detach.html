<!doctype html>
<html>
<head>		
<meta charset="utf-8">
<title>detach() 메서드, CHAPTER 03 DOM 변경(Dom Manipulation) - jQuery 기초 : 바로바로 사용할 수 있는 jQuery 입문</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
$(function(){
	var temp = $("#content").detach();
	$("#wrap").html(temp);
});
</script>
</head>
<body>
<div id="content">
	<p>jQuery</p>
	<p>write less</p>
	<p>do more</p>
</div>
<div id="wrap">
</div>
</body>
</html>

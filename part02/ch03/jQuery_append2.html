<!doctype html>
<html>
<head>		
<meta charset="utf-8">
<title>append() 메서드 활용, CHAPTER 03 DOM 변경(Dom Manipulation) - jQuery 기초 : 바로바로 사용할 수 있는 jQuery 입문</title>
<style>
div{border:#00f solid 1px}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- jQuery library -->
<script>
$(function(){
	$("#append").on("click",function(){
		$("#container").append(fetchImg());
	});
	
	function fetchImg(){
		var n = Math.ceil(Math.random() * 3);
		var imgPath = "<img src='img/pic" + n + ".jpg' alt='' width='100' height='100'>"
		return imgPath;
	}
});
</script>
</head>
<body>
<div id="container"></div>
<button id="append" title="append">append</button>
</body>
</html>
